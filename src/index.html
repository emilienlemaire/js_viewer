<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000" />
    <meta
        name="description"
        content="Visualizer for cucicle using JavaScript an WebGL"
        />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script type="text/javascript">
window.__DOT_STR__ = 'digraph "bakery.cub" {'+
  'orientation = portrait;'+
  'fontsize = 10;'+
  'rankdir = BT;'+
  'node [fontname=helvetica];'+
  'edge [fontname=helvetica];'+
  'graph [fontname=helvetica];'+
  'ratio="fill";'+
  'size="11.7,8.3!";'+
  'margin=0;'+
  'splines=false;'+
  'concentrate=false;'+
  'subgraph cluster_1 {'+
  '	label="run 1 of bakery.cub";'+
  '1 [label="A[#1] = Crit\nA[#2] = Crit" , color = red, shape=octagon, fontcolor=white, fontsize=20, style=filled, orig=true]'+
  '3 [label="#2 < #1\nA[#1] = Crit\nA[#2] = Wait"color="#000000"]'+
  '1 -> 3 [label="tr2(#2)", penwidth=2, color="#000000"]'+
  '4 [label="#1 < #2\nA[#1] = Wait\nA[#2] = Crit" , color = gray, fontcolor=gray, subsumed=true]'+
  '1 -> 4 [label="tr2(#1)", penwidth=2, color="#000000",penwidth=1]'+
  '4 -> 3 [style=dashed, arrowhead=onormal, color=gray, constraint=false, subsume=true]'+
  '9 [label="#2 < #1\nA[#1] = Crit\nA[#2] = Wait\nA[#3] = Crit" , color = gray, fontcolor=gray, subsumed=true]'+
  '3 -> 9 [label="tr3(#3)", penwidth=2, color="#000000",penwidth=1]'+
  '9 -> 3 [style=dashed, arrowhead=onormal, color=gray, constraint=false, subsume=true]'+
  '8 [label="#2 < #1\n#3 < #1\n#3 < #2\nA[#1] = Crit\nA[#2] = Wait\nA[#3] = Wait" , color = gray, fontcolor=gray, subsumed=true]'+
  '3 -> 8 [label="tr2(#3)", penwidth=2, color="#000000",penwidth=1]'+
  '8 -> 3 [style=dashed, arrowhead=onormal, color=gray, constraint=false, subsume=true]'+
  '7 [label="#1 < #3\n#2 < #1\n#2 < #3\nA[#1] = Crit\nA[#2] = Wait\nA[#3] = Idle" , color = gray, fontcolor=gray, subsumed=true]'+
  '3 -> 7 [label="tr1(#3)", penwidth=2, color="#000000",penwidth=1]'+
  '7 -> 3 [style=dashed, arrowhead=onormal, color=gray, constraint=false, subsume=true]'+
  '6 [label="A[#1] = Crit\nA[#2] = Crit\nA[#3] = Crit" , color = gray, fontcolor=gray, subsumed=true]'+
  '1 -> 6 [label="tr3(#3)", penwidth=2, color="#000000",penwidth=1]'+
  '6 -> 1 [style=dashed, arrowhead=onormal, color=gray, constraint=false, subsume=true]'+
  '5 [label="#3 < #1\n#3 < #2\nA[#1] = Crit\nA[#2] = Crit\nA[#3] = Wait" , color = gray, fontcolor=gray, subsumed=true]'+
  '1 -> 5 [label="tr2(#3)", penwidth=2, color="#000000",penwidth=1]'+
  '5 -> 1 [style=dashed, arrowhead=onormal, color=gray, constraint=false, subsume=true]'+
  '2 [label="#1 < #3\n#2 < #3\nA[#1] = Crit\nA[#2] = Crit\nA[#3] = Idle" , color = gray, fontcolor=gray, subsumed=true]'+
  '1 -> 2 [label="tr1(#3)", penwidth=2, color="#000000",penwidth=1]'+
  '2 -> 1 [style=dashed, arrowhead=onormal, color=gray, constraint=false, subsume=true]'+
  '}'+
  '}'
    </script>
    <title>js_of_cubicle</title>
  </head>

  <body style="height: 100%">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="height: 100%"></div>
  </body>

</html>
